<script>
var array = ['汉族', '蒙古族', '回族'];
var array1=[
{
name: "汉族",
value: "01"
},
{
name: "蒙古族",
value: "02"
},
{
name: "回族",
value: "03"
},
]
var resultArray = array.sort(
 function compareFunction(param1, param2) {
  return param1.localeCompare(param2,"zh");
 }
);
console.log(resultArray);

function cnsort(arr){
 	var arr1=arr.map(item=>item.name)
	return arr1.sort(
 function compareFunction(param1, param2) {
  return param1.localeCompare(param2,"zh");
 }
).map(item=>{
		return arr.find(data=>{
			
			return data.name===item
			})
		})
}

console.log( cnsort(array1))
	
</script>
