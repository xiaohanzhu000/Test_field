<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TEST</title>
  <script src="js/jquery-1.9.1.min.js"></script>

  <style>
    /* --- css start ---*/
    #commentlist{
        position:relative;
        width: 1000px;
        height:1000px;
    }

    /* --- css end ---*/
  </style>
</head>

<body>
  <!--HTML start-->
  <canvas id="commentlist">

  </canvas>


  <!--HTML end-->
</body>

</html>
<script src="js/jtopo-0.4.8-min.js"></script>
<script>
  (function () {
    /* --- js start ---*/
    var canvas = document.getElementById('commentlist'); 
    var stage = new JTopo.Stage(canvas);
            var scene = new JTopo.Scene(stage);
            scene.backgroundColor="#000";

            var nodeFrom = new JTopo.Node("from");
            nodeFrom.setLocation(200,200);
            scene.add(nodeFrom);
            
            var nodeTo = new JTopo.Node("To");
            nodeTo.setLocation(300,200);
            scene.add(nodeTo);
            
            var link = new JTopo.Link(nodeFrom, nodeTo); // 增加连线
            scene.add(link);
    /* --- js end ---*/
  })()
</script>
