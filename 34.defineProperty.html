	<button onClick="read()">read</button>
	<button onClick="changeBtn()">change</button>

<script>
	
let val = 'tom'
let person = {}
Object.defineProperty(person,'name',{
    get(){
        console.log('name属性被读取了...');
        return val;
    },
    set(newVal){
       
        val = newVal;
		 console.log('name属性被修改了...变成：'+newVal,val);
    }
})

console.log(person)
function changeBtn(){
	person.name="Jack"
	
}
	
function read(){
	person.name
	
}

</script>
